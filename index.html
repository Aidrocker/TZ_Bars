<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="public/css/style.css">
    <title>Тестовое задание №1</title>
</head>
<body>
    <header class="form">
        <h1 class="form_heading">Список лечебных учреждений</h1>
        <button class="form_addBtn">Добавить учерждение</button>
        <form id="form">
            <div class="form_div">
                <label >
                    <input type="text" name="full_name" placeholder="Название" id="full_name">
                </label>
                <label >
                    <input type="text" name="address" placeholder="Адрес" id="address">
                </label>
                <label >
                    <input type="text" name="phone" placeholder="Телефон" id="phone">
                </label>

                <input type="submit" id="cancel" value="Отмена">
                <input type="submit" id="save" value="Сохранить">
            </div>
        </form>
    </header>

    <main class="root">
        <table class="root_table">
            <thead>
            <tr>
                <th>Название</th>
                <th>Адрес</th>
                <th>Телефонный номер</th>
                <th></th>
                <th></th>
            </tr>
            </thead>
        </table>
    </main>
    <script src="src/main.js" type="module"></script>
    <script src="src/methods.js" type="module"></script>
</body>
</html>
