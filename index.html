<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./public/sass/style.css">
    <title>Тестовое задание №1</title>
</head>
<body>
    <header class="form">
        <div class="form_header">
            <div class="form_header_text">
                <p class="form_heading">Список лечебных учреждений</p>
            </div>
            <div class="form_header_btn">
                <button id="addBtn" class="addBtn">Добавить учреждение</button>
            </div>
        </div>
        <form id="form">
            <div class="form_div">
                <label >
                    <input type="text" name="full_name" placeholder="Название" id="full_name">
                </label>
                <label >
                    <input type="text" name="address" placeholder="Адрес" id="address">
                </label>
                <label >
                    <input type="text" name="phone" placeholder="Телефон" id="phone">
                </label>
                <div class="btns">
                    <button type="submit" id="cancel"><img src="./public/svg/interface.svg" alt=""></button>
                    <button type="submit" id="save"><img src="./public/svg/floppy-disk.svg" alt=""></button>
                </div>
            </div>
        </form>
    </header>

    <main class="root">
    </main>
    <script src="./src/app.js"></script>
</body>
</html>
